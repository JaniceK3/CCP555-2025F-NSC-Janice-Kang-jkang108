name: A3 CI
on:
  push: 
    paths: 
        - 'assignments/a3/**'
  pull_request: 
    paths: 
        - 'assignments/a3/**'
  workflow_dispatch:

permissions: 
    contents: read

concurrency:
    group: a3-${{ github.ref }}
    cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults: 
        run:
            working-directory: assignments/a3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: assignments/a3/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present

