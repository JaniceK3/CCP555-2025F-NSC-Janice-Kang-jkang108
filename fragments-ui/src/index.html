<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button>
        <button id="logout" hidden>Logout</button>
      </nav>
    </section>
    <section id="config">
      <p>API Server: <code id="api-base">loadingâ€¦</code></p>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section hidden id="controls">
      <h2>Create a Fragment</h2>
      <form id="fragment-form">
        <label for="fragment-type">Content type</label>
        <select id="fragment-type" name="fragment-type">
          <option value="text/plain">text/plain (default)</option>
          <option value="text/markdown">text/markdown</option>
          <option value="application/json">application/json</option>
        </select>
        <label for="fragment-content">Fragment content</label>
        <textarea
          id="fragment-content"
          name="fragment-content"
          rows="6"
          placeholder="Type some text and submit to create a fragment"
          required
        ></textarea>
        <div>
          <button id="create-fragment" type="submit">Create Fragment</button>
        </div>
      </form>
      <div id="feedback" role="status" aria-live="polite"></div>
      <p id="location-info" hidden></p>
    </section>
    <section hidden id="fragments-section">
      <h2>Your Fragments</h2>
      <ul id="fragments-list"></ul>
    </section>
  </body>
</html>
