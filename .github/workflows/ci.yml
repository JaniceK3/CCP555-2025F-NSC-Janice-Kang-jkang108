# .github/workflows/ci.yml
 
# Continuous Integration (CI) Workflow
name: ci

on:
  push:
    branches: [ main ]
    paths:
      - 'fragments-ui/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'fragments-ui/**'
      - '.github/workflows/ci.yml'

jobs:
  lint-frontend:
    name: ESLint (frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fragments-ui   # run npm commands in this folder
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: fragments-ui/package-lock.json  # <- point to UI lockfile

      - name: Install deps
        run: npm ci

      - name: Run ESLint
        run: npm run lint
